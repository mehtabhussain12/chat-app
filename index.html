<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
<body>

<div class="main-container flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Register your account</h1>
    <form id="registerForm" class="flex flex-col space-y-4">
      <label class="font-medium text-gray-700" for="username">Username</label>
      <input type="text" placeholder="Choose a username" required id="username" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      
      <label class="font-medium text-gray-700" for="age">Age</label>
      <select name="age" id="age" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      
      <label class="font-medium text-gray-700" for="gender">Gender</label>
      <select name="gender" id="gender" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label class="font-medium text-gray-700" for="email">Email</label>
      <input type="email" placeholder="Enter your email" required id="email" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      
      <label class="font-medium text-gray-700" for="password">Password</label>
      <input type="password" placeholder="Create a password" required id="password" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      
      <button type="submit" id="submitRegister" class="bg-indigo-600 text-white p-3 rounded-md font-semibold hover:bg-indigo-700 transition-colors">Register</button>
      
      <p class="text-center text-sm text-gray-600">Already have an account? <a href="../pages/login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Login here</a></p>
    </form>
  </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
